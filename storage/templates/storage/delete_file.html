{% extends 'storage/base.html' %}

{% block content %}
  <h2>Удаление файла</h2>
  <p>Вы уверены, что хотите удалить файл "{{ object.file }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'disk' %}">Отмена</a>
  </form>
{% endblock %}
